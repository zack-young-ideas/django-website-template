{% extends 'base.html' %}

{% block title %}Forgotten Password{% endblock %}

{% block content %}
<div class="container px-4 text-center">
  <div class="row">
    <div class="col-12 mt-4">
      <form method="post" action="{% url 'forgotten_password_handler' %}">
        <fieldset class="border p-4">
          <legend class="h2 mb-3">Forgot Password?</legend>
          <p>
            No worries. Just enter your email address and we'll
            send you a link so you can reset your password.
          </p>
          {{ form.as_p }}
          {% csrf_token %}
          <input
            class="btn btn-primary mb-3 px-3"
            type="submit"
            value="Continue"
          />
        </fieldset>
      </form>
    </div>
  </div>
</div>
{% endblock %}
